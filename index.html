<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jarvis S.A.C. - Listado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="container text-center">
      <button id="download-csv" class="btn btn-primary mt-2">Descargar CSV</button>
      <table class="table mt-2 table-bordered table-striped text-center">
        <thead>
          <tr>
            <th class="sortItem">Nombre <button class="sortButton sortName">></button></th>
            <th class="sortItem">Apellido <button class="sortButton sortLast">></button></th>
            <th class="sortItem active">Edad <button class="sortButton sortAge">></button></th>
            <th class="sortItem">Genero <button class="sortButton sortGender">></button></th>
            <th class="sortItem">Email <button class="sortButton sortEmail">></button></th>
            <th class="sortItem">Nacionalidad <button class="sortButton sortNationality">></button></th>
            <th>Foto</th>
          </tr>
          <tbody class="align-middle"></tbody>
        </thead>
      </table>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>
    <script src="index.js" defer></script>
  </body>
</html>
